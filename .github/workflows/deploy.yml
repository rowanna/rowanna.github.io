name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에서 푸시할 때 실행

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "./build"
  deploy:
    runs-on: ubuntu-22.04
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Docusaurus 권장 버전

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 정적 파일 빌드
      - name: Build website
        run: npm run build

      # 5. Clean up root-level files (if any)
      - name: Remove extra files from root
        run: rm -rf ./*.md ./*.txt || true

      # 6. Add .nojekyll to disable Jekyll
      - name: Add .nojekyll file
        run: touch build/.nojekyll

      # 7. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.SECRET_TOKEN }}
          publish_dir: ./build # 빌드된 정적 파일 경로
          publish_branch: gh-pages # 배포 브랜치
